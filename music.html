<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐 - NEW STAR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            overflow-x: hidden;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        header {
            background-color: rgba(51, 51, 51, 0.7);
            text-align: center;
            padding: 1em;
            position: sticky;
            top: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(68, 68, 68, 0.0);
            padding: 6em;
        }
        nav button {
            margin: 0 0.5em;
            padding: 0.5em 1em;
            font-size: 1.5em;
            background-color: rgba(102, 102, 102, 0.7);
            color: white;
            border: none;
            cursor: pointer;
        }
        nav button:hover {
            background-color: rgba(136, 136, 136, 0.7);
        }
        #content {
            max-width: 1000px;
            margin: 2em auto;
            padding: 1em;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
        }
        video {
            max-width: 100%;
        }
        header h1 {
            font-size: 5em; // 您可以根据需要调整这个值
        }
        #content h2 {
            font-size: 2em; // 调整标题大小
        }
        #content p {
            font-size: 1.2em; // 调整段落文字大小
        }
        #content video {
            width: 100%; // 确保视频宽度适应容器
        }
        .search-container {
            position: fixed;
            top: 270px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            align-items: center;
            width: 360px;
            height: 40px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #searchInput {
            flex-grow: 1;
            height: 100%;
            padding: 0 20px;
            border: none;
            font-size: 16px;
            background: transparent;
        }
        #searchInput::placeholder {
            color: #888;
        }
        .search-container button {
            width: 80px;
            height: 100%;
            border: none;
            background-color: #0078d4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-text {
            font-weight: bold;
        }
        .highlight {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="近期热点">
        <button onclick="search()">
            <span class="search-text">搜索</span>
        </button>
    </div>
    <header>
        <h1>音乐</h1>
    </header>
    <nav>
        <button class="home-button" onclick="window.location.href='website.html'">主页</button>
        <button onclick="showContent('piano')">钢琴</button>
        <button onclick="showContent('violin')">小提琴</button>
        <button onclick="showContent('vocal')">声乐</button>
        <button onclick="showContent('drums')">架子鼓</button>
        <button onclick="showContent('guitar')">吉他</button>
        <button onclick="showContent('guzheng')">古筝</button>
        <button onclick="showContent('pipa')">琵琶</button>
        <button onclick="showContent('chorus')">合唱</button>
    </nav>
    <div id="content"></div>

    <script>
        function showContent(instrument) {
            const content = document.getElementById('content');
            let html = '';
            switch(instrument) {
                case 'piano':
                    html = `
                        <h2>钢琴</h2>
                        <p>钢琴是一种键盘乐器，广泛应用于古典音乐、爵士乐、流行音乐等多种音乐类型中。</p>
                        <img src="piano.jpg" alt="钢琴">
                        <video controls>
                            <source src="piano_performance.mp4" type="video/mp4">
                            您的浏览器不支持视频标签。
                        </video>
                    `;
                    break;
                case 'violin':
                    html = `
                        <h2>小提琴</h2>
                        <p>小提琴是一种弓弦乐器，在管弦乐队中扮演重要角色，也常用于独奏。</p>
                        <img src="violin.jpg" alt="小提琴">
                        <video controls>
                            <source src="violin_performance.mp4" type="video/mp4">
                            您的浏览器不支持视频标签。
                        </video>
                    `;
                    break;
                // ... 其他乐器的case
                default:
                    html = '<p>请选择一个乐器类别。</p>';
            }
            content.innerHTML = html;
        }

        // Three.js 背景代码
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(20, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('canvas')});
        renderer.setSize(window.innerWidth, window.innerHeight);

        let stars;

        // 创建圆形星星
        function createStars() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 10000; i++) {
                vertices.push(
                    Math.random() * 2000 - 1000,
                    Math.random() * 2000 - 1000,
                    Math.random() * 2000 - 1000
                );
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.PointsMaterial({
                size: 3,
                map: texture,
                transparent: true,
                blending: THREE.AdditiveBlending
            });

            stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        // 更新星星位置
        function updateStars() {
            const positions = stars.geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i + 2] += 0.5;
                if (positions[i + 2] > 1000) {
                    positions[i + 2] = -1000;
                }
            }
            stars.geometry.attributes.position.needsUpdate = true;
        }

        // 创建行星
        function createPlanet(radius, texture, orbitRadius, orbitSpeed, opacity = 1) {
            const geometry = new THREE.SphereGeometry(radius, 32, 32);
            const material = new THREE.MeshPhongMaterial({
                color: 0x808080,
                shininess: 18,
                bumpScale: 0.05,
                transparent: true,
                opacity: opacity
            });
            
            const textureLoader = new THREE.TextureLoader();
            textureLoader.crossOrigin = '';
            
            textureLoader.load(
                texture, 
                function(tex) {
                    material.map = tex;
                    material.needsUpdate = true;
                },
                function(xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% 加载中:', texture);
                },
                function(err) {
                    console.error('纹理加载失败:', texture, err);
                }
            );

            const planet = new THREE.Mesh(geometry, material);
            
            planet.userData.orbitRadius = orbitRadius;
            planet.userData.orbitSpeed = orbitSpeed;
            planet.userData.angle = Math.random() * Math.PI * 2;

            scene.add(planet);
            return planet;
        }

        // 创建太阳系
        function createSolarSystem() {
            const sun = createPlanet(0, 'images/sun.jpg', 0, 0, 1);
            const mercury = createPlanet(0.8, 'images/mercury.jpg', 10, 0.002, 0.8);
            const venus = createPlanet(1.2, 'images/venus.jpg', 15, 0.001, 0.9);
            const earth = createPlanet(2.5, 'images/earth.jpg', 80, 0.00021, 1);
            const mars = createPlanet(1, 'images/mars.jpg', 25, 0.004, 0.25);
            const jupiter = createPlanet(3, 'images/jupiter.jpg', 35, 0.0005, 0.95);
            const saturn = createPlanet(2.5, 'images/saturn.jpg', 45, 0.00051, 0.9);

            return [sun, mercury, venus, earth, mars, jupiter, saturn];
        }

        // 创建银河系
        function createGalaxy() {
            const particles = 100000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particles * 3);
            const colors = new Float32Array(particles * 3);

            const colorPalette = [new THREE.Color(0x4a668f), new THREE.Color(0x9a8fb8), new THREE.Color(0xe6b89c)];

            for (let i = 0; i < particles; i++) {
                const distance = Math.random() * 300 + 50;
                const theta = THREE.MathUtils.randFloatSpread(360);
                const phi = THREE.MathUtils.randFloatSpread(360);

                positions[i * 3] = distance * Math.sin(theta) * Math.cos(phi);
                positions[i * 3 + 1] = distance * Math.sin(theta) * Math.sin(phi);
                positions[i * 3 + 2] = distance * Math.cos(theta);

                const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                depthTest: false,
                sizeAttenuation: false
            });

            const galaxy = new THREE.Points(geometry, material);
            scene.add(galaxy);
            return galaxy;
        }

        // 添加光源
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 1000);
        pointLight.position.set(0, 0, 0);
        scene.add(pointLight);

        // 创建场景元素
        createStars();
        const planets = createSolarSystem();
        const galaxy = createGalaxy();

        camera.position.x = 5;
        camera.position.y = 15;
        camera.position.z = 100;

        function animate() {
            requestAnimationFrame(animate);
            updateStars();
            
            // 更新行星位置
            planets.forEach((planet, index) => {
                if (index === 0) return; // 跳过太阳
                planet.userData.angle += planet.userData.orbitSpeed;
                planet.position.x = Math.cos(planet.userData.angle) * planet.userData.orbitRadius;
                planet.position.z = Math.sin(planet.userData.angle) * planet.userData.orbitRadius;
                planet.rotation.y += 0.001 * (index + 1);
            });

            galaxy.rotation.y += 0.0001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function search() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const content = document.body.innerHTML;
            const regex = new RegExp(searchTerm, 'gi');
            const highlightedContent = content.replace(regex, match => `<span class="highlight">${match}</span>`);
            document.body.innerHTML = highlightedContent;
        }
    </script>
</body>
</html>
