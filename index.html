<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW STAR</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- 使用更新的 Three.js 版本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="main-container">
        <div class="content">
            <h1 class="main-title">NEW STAR</h1>
            <h2 class="sub-title">星禾</h2>
            <div class="categories">
                <div class="category">音乐</div>
                <div class="category">影视</div>
                <div class="category">游戏</div>
                <div class="category">科技生活</div>
                <div class="category">宇宙科学</div>
                <div class="category">商业演出</div>
                <div class="category">历史</div>
                <div class="category">经典古文</div>
                <div class="category">智能聊天</div>
            </div>
        </div>
        <div class="qr-code">
            <img id="qrCode" src="images/wx.jpg" alt="个人二维码">
        </div>
        <img id="missile" src="images/missile.png" alt="导弹">
    </div>
    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
    <script>
        // 在页面加载完成后显示导弹
        window.addEventListener('load', function() {
            setTimeout(function() {
                var missileElement = document.getElementById('missile');
                if (missileElement) {
                    missileElement.style.bottom = '10px';
                } else {
                    console.error('未找到导弹元素');
                }
            }, 1000);
        });
    </script>
</body>
</html>
